<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>3d card</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="phone">
                <div class="circle"></div>
                <img src="image.png" alt="iphone">
            </div>
            <div class="info">
                <h1 class="title">iPhone12 pro</h1>
                <h3>New version iphone Apple | color variable</h3>
                <div class="colors">
                    <button class="active">black</button>
                    <button>blue</button>
                    <button>silver</button>
                    <button>golden</button>
                </div>
                <div class="purchase">
                    <button>Purchase</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
